<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom LLM Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #input-area, #output-area {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #output-area {
            min-height: 100px;
            white-space: pre-wrap;
        }
        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom LLM Interface</h1>
        <p>Enter your text below to interact with the model:</p>
        <textarea id="input-area" rows="5" placeholder="Enter your text here..."></textarea>
        <button id="submit-btn">Submit</button>
        <h2>Model Output:</h2>
        <div id="output-area">The model response will appear here.</div>
    </div>
    <script>
        const submitBtn = document.getElementById('submit-btn');
        const inputArea = document.getElementById('input-area');
        const outputArea = document.getElementById('output-area');

        submitBtn.addEventListener('click', async function() {
            const input = inputArea.value;
            outputArea.textContent = 'Generating response...';

            try {
                const response = await fetch('/llm_on_cpu_stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ item: input }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                outputArea.textContent = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const decodedChunk = decoder.decode(value, { stream: true });
                    const lines = decodedChunk.split('\n\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const token = line.slice(6);
                            outputArea.textContent += token;
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                outputArea.textContent = 'An error occurred while fetching the response.';
            }
        });
    </script>
</body>
</html>
