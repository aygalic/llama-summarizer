<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Added inline styles for the chat interface and conversation history */
        .main-container {
            display: flex;
            gap: 20px;
        }
        .chat-container {
            flex: 2;
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e6f2ff;
            text-align: right;
        }
        .model-message {
            background-color: #f0f0f0;
        }
        #chat-input {
            width: calc(100% - 70px);
            padding: 10px;
            margin-right: 10px;
        }
        #send-btn {
            width: 60px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Llama 3.2 1B parameters quantized</h1>
        <div class="main-container">
            <div class="chat-container">
                <h2>Chat</h2>
                <div class="chat-area" id="chat-area">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="input-area">
                    <input type="text" id="chat-input" placeholder="Type your message here...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
        <p>Built with Llama.</p>
    </div>
    <script type="text/javascript" src="src.js"></script>
</body>
</html>
