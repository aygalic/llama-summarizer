<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom LLM Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #input-area, #output-area {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom LLM Interface</h1>
        <p>Enter your text below to interact with the model:</p>
        <textarea id="input-area" rows="5" placeholder="Enter your text here..."></textarea>
        <button id="submit-btn">Submit</button>
        <h2>Model Output:</h2>
        <div id="output-area">The model response will appear here.</div>
    </div>
    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            // Placeholder for API call
            const input = document.getElementById('input-area').value;
            document.getElementById('output-area').innerText = "API call would be made here with input: " + input;
        });
    </script>
</body>
</html>
